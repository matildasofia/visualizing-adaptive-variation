<!DOCTYPE html>
<html>

<head>
    <title>Gosling Visualization</title>
    <link rel="stylesheet" href="https://esm.sh/higlass@1.13/dist/hglib.css">
    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18",
                "react-dom": "https://esm.sh/react-dom@18",
                "pixi": "https://esm.sh/pixi.js@6",
                "gosling.js": "https://esm.sh/gosling.js@0.11.0?external=react,react-dom,pixi"
            }
        }
    </script>
</head>

<body>
    <div id="bar-chart-container"></div>
    <div id="line-chart-container"></div>

    <script type="module">
        import { embed } from 'gosling.js';

        // Bar Chart Plot
        import { spec as barChartSpec } from './bar_chart_plot.js';
        embed(document.getElementById('bar-chart-container'), barChartSpec);

        // Line Chart Plot
        import { spec as lineChartSpec } from './line_chart_plot.js';
        embed(document.getElementById('line-chart-container'), lineChartSpec);
    </script>
</body>

</html>
